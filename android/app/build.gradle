plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    compileSdk 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }


    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
        }
    }
    lint {
        disable 'InvalidPackage'
    }
    namespace 'dk.analog.digitalclipcard'

    flavorDimensions "app"

    productFlavors {
        development {
            dimension "app"
            applicationId "dk.analogio.analog.dev"
            resValue "string", "app_name", "[DEV] Analog"
            resValue "string", "app_deep_link", "analogcoffeecard-dev"
        }
        production {
            dimension "app"
            applicationId "dk.analog.digitalclipcard"
            applicationIdSuffix ""
            resValue "string", "app_name", "Analog"
            resValue "string", "app_deep_link", "analogcoffeecard"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')
}
