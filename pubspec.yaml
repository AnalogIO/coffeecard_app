name: coffeecard
description: Cafe Analog Coffee card

publish_to: "none"

# Build pipeline will overwrite this
version: 0.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.24.4

dependencies:
  flutter:
    sdk: flutter

  # ui
  gap: 3.0.1
  shimmer: 3.0.0
  animations: 2.0.11
  dotted_border: 2.1.0
  flutter_layout_grid: 2.0.7
  cached_network_image: 3.4.1

  # Chopper api and rest client
  logger: 2.4.0
  chopper: 8.0.2

  # storage
  flutter_secure_storage: 9.2.2
  hive: 2.2.3
  hive_flutter: 1.1.0

  # dependency injection
  get_it: 8.0.0

  # State management
  flutter_bloc: 8.1.6
  bloc: 8.1.4
  stream_transform: 2.1.0
  provider: 6.1.2

  # Utility
  meta: 1.15.0
  equatable: 2.0.5
  collection: 1.18.0

  # Internationalization and date formatting
  intl: 0.19.0

  # Url Launcher
  url_launcher: 6.3.0

  # crypto
  crypto: 3.0.5

  # rest
  http: 1.2.2

  # brightness
  screen_brightness: 1.0.1

  # firebase
  firebase_core: 3.5.0
  firebase_analytics: 11.3.2
  firebase_crashlytics: 4.1.2
  firebase_performance: 0.10.0+7

  # functional programming thingies
  fpdart: 1.1.0

  # Upgrade notifier
  upgrader: 10.3.0

  # env
  envied: 0.5.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: 2.4.11

  flutter_launcher_icons: 0.14.1
  flutter_native_splash: 2.4.1

  # unit testing
  mockito: 5.4.4
  bloc_test: 9.1.7

  # Chopper api and rest client
  chopper_generator: 8.0.2
  json_serializable: 6.8.0
  swagger_dart_code_generator: 3.0.1

  # linter
  lint: 2.3.0

  # env
  envied_generator: 0.5.4+1

# update splash screen:
# flutter pub run flutter_native_splash:create
# OR
# make splash
flutter_native_splash:
  color: "#362619"
  android_12:
    color: "#E5E2D7"

# update launcher icon:
# flutter pub run flutter_launcher_icons:main
# OR
# make icon
# WARNING! Don't run this command unless you are sure what you are doing.
# flutter_icons:
#   android: true
#   ios: true
#   remove_alpha_ios: true
#   image_path: "assets/icon/Icon.png"
#   adaptive_icon_background: "assets/icon/Background.png"
#   adaptive_icon_foreground: "assets/icon/Foreground.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/profile_icons/

  fonts:
    - family: RobotoFlex
      fonts:
        - asset: assets/fonts/roboto_flex/RobotoFlex.ttf
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/roboto_mono/RobotoMono-Regular.ttf
        - asset: assets/fonts/roboto_mono/RobotoMono-Bold.ttf
          weight: 700
    - family: AnalogIcons
      fonts:
        - asset: assets/fonts/AnalogIcons.ttf
